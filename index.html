<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/icons/icon-dark.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/b16a1d681b.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

    <link rel="stylesheet" href="/css/style.css" />
    <title>Architecture II Exam Simulation</title>
  </head>
  <body class="bg-gray-100">
    <!-- Default Statcounter code for Architecture 2 Quiz
https://arch2quiz.vercel.app/ -->
    <script type="text/javascript">
      var sc_project = 13064471;
      var sc_invisible = 1;
      var sc_security = "3c38b309";
    </script>
    <script
      type="text/javascript"
      src="https://www.statcounter.com/counter/counter.js"
      async
    ></script>
    <noscript
      ><div class="statcounter">
        <a title="Web Analytics" href="https://statcounter.com/" target="_blank"
          ><img
            class="statcounter"
            src="https://c.statcounter.com/13064471/0/3c38b309/1/"
            alt="Web Analytics"
            referrerpolicy="no-referrer-when-downgrade"
        /></a></div
    ></noscript>
    <!-- End of Statcounter Code -->

    <section class="mx-8 md:mx-20 lg:mx-96 mt-20">
      <header>
        <h1 class="headline font-bold text-2xl">Computer Architecture II</h1>
      </header>

      <p id="question" class="mt-10"><!-- loaded dynamically --></p>

      <div class="grid grid-cols-1 gap-4 mt-10 w-[100%]">
        <!-- Option A -->
        <div
          class="flex items-center gap-4 rounded-full p-1.5 bg-white cursor-pointer"
          id="option-0"
        >
          <div
            class="border w-8 h-8 rounded-full flex items-center justify-center ml-1 text-green-600 border-2 border-green-600 font-bold"
          >
            A
          </div>
          <div class="text-sm" id="text-option-0"></div>
        </div>

        <!-- Option B -->
        <div
          class="flex items-center gap-4 rounded-full p-1.5 bg-white cursor-pointer"
          id="option-1"
        >
          <div
            class="border w-8 h-8 rounded-full flex items-center justify-center ml-1 text-green-600 border-2 border-green-600 font-bold"
          >
            B
          </div>
          <div class="text-sm" id="text-option-1"></div>
        </div>

        <!-- Option C -->
        <div
          class="flex items-center gap-4 rounded-full p-1.5 bg-white cursor-pointer"
          id="option-2"
        >
          <div
            class="border w-8 h-8 rounded-full flex items-center justify-center ml-1 text-green-600 border-2 border-green-600 font-bold"
          >
            C
          </div>
          <div class="text-sm" id="text-option-2"></div>
        </div>

        <!-- Option D -->
        <div
          class="flex items-center gap-4 rounded-full p-1.5 bg-white cursor-pointer"
          id="option-3"
        >
          <div
            class="border w-8 h-8 rounded-full flex items-center justify-center ml-1 text-green-600 border-2 border-green-600 font-bold"
          >
            D
          </div>
          <div class="text-sm" id="text-option-3"></div>
        </div>
      </div>
    </section>

    <div class="mx-8 md:mx-20 lg:mx-96 flex justify-center gap-4 mt-10 text-sm">
      <p
        class="border border-green-600 rounded-full border-2 flex items-center justify-center h-12 w-12 position-absolute text-left"
      >
        <span id="question-number">1</span> /
        <span class="text-green-600 font-bold" id="total-questions">25</span>
      </p>
    </div>

    <div
      id="scoreboard"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        data-aos="flip-left"
        class="flex items-center justify-center gap-4 flex-col bg-white w-60 h-60 p-4 rounded-lg shadow-lg"
      >
        <p>Your score is:</p>
        <p class="text-sm">
          <span class="text-2xl text-green-600" id="score"></span> / 70
        </p>
        <button class="text-xs text-white bg-green-600 py-2 px-4 rounded">
          Take test again
        </button>
      </div>
    </div>

    <div
      class="cursor-pointer fixed bottom-40 right-5 rounded-full shadow-xl w-16 h-16 flex items-center justify-center feedback-toggle"
    >
      <i class="fa-solid fa-comment text-blue-400 text-3xl"></i>
    </div>

    <div
      id="feedback-form"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <form
        action="https://formspree.io/f/xovqklle"
        method="POST"
        class="flex flex-col gap-2 bg-white h-60 w-96 p-4 rounded-lg shadow-lg"
        id="feedback-form-inner"
      >
        <h1 class="text-center headline font-bold tracking-wide">
          Feedback form
        </h1>
        <textarea
          class="resize-none p-2 text-xs outline-none h-[70%] w-full bg-gray-100"
          name="message"
          id="message"
        ></textarea>
        <button
          type="submit"
          class="bg-blue-400 p-1.5 text-xs font-bold text-white"
        >
          Send Feedback
        </button>
      </form>
    </div>

    <script src="js/form.js"></script>
    <script src="js/script.js"></script>
    <!-- <script>
        AOS.init();
      </script> -->
  </body>
</html>
